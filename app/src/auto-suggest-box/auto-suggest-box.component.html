<ng-template #defaultTemplate let-item>{{ item }}</ng-template>

<input #inputBox type="text" [(ngModel)]="text" (focus)="onInputFocus()" (blur)="onInputFocusLost($event)"
  (keydown)="onInputKeyDown($event)">

<div #suggestionFlyout id="suggestionFlyout">
  <app-list-view #suggestionList [isItemClickEnabled]="true" (itemClick)="onSuggestionPicked($event)"
    [itemsSource]="suggestions()"></app-list-view>
</div>
